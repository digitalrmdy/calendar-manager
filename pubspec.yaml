name: calendar_manager
description: A Flutter plugin for creating calenders and events for the device default calender.
version: 0.2.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.8
  meta: ^1.15.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.8.0
  build_runner: ^2.4.13

flutter:
  plugin:
    androidPackage: be.rmdy.calendar_manager
    pluginClass: CalendarManagerPlugin
